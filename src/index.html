<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number to Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Converter</h1>

      <form id="numberForm">
        <div class="form-group">
          <label for="input">Enter a number:</label>
          <input id="input" type="text">
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div id="result">
        <p><span class="input"></span> written in Roman numerals is <span class="output"></span>.</p>
      </div>
    </div>
  </body>
</html>
